@(msg: String) @main("Dokumentimport") {
  <div class="container">
      <ol class="breadcrumb">
          <li><a href="/"> < Ãœbersicht </a></li>
      </ol>  
    <h1>Dokumentimport</h1>
      <form class="form-horizontal" role="form" action="upload" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="select-encoding" class="col-sm-4 control-label">Encoding</label>
            <div class="col-sm-8">
              <select name="encoding" id="select-encoding" class="form-control">
                <option selected>UTF-8</option>
                <option>ISO 8859-15</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="select-file" class="col-sm-4 control-label">Datei</label>
            <div class="col-sm-8">
              <input name="file" id="select-file" class="form-control" type="file" accept="text/*">
            </div>
          </div>
          <div class="form-group">
            <label for="check-split-text" class="col-sm-4 control-label">Pro Absatz eine Karte anlegen</label>
            <div class="col-sm-1">
              <input name="splitText" id="check-split-text" class="form-control" type="checkbox" checked value="true">
            </div>
            <div class="col-sm-7"></div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
      </form>
</div>
}
