<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="assets/project.css" />
<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.0.3/css/bootstrap.css">
<script language='JavaScript' src='assets/project.js'></script>

<title>Dokumentimport</title>
</head>
<body>
  <div class="container">
      <ol class="breadcrumb">
          <li><a href="index.html"> < Ãœbersicht </a></li>
      </ol>  
    <h1>Dokumentimport</h1>
      <form class="form-horizontal" role="form" action="input_file.htm" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="select-encoding" class="col-sm-2 control-label">Encoding</label>
            <div class="col-sm-10">
              <select name="encoding" id="select-encoding" class="form-control">
                <option>ISO 8859-15</option>
                <option>UTF-8</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="select-file" class="col-sm-2 control-label">Datei</label>
            <div class="col-sm-10">
              <input name="Datei" id="select-file" class="form-control" type="file" accept="text/*">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
      </form>
</div>
</body>
</html>
