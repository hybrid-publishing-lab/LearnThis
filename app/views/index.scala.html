@(msg: String) @main("Dokument Index") {

@_navi(null)
 
<div class="container" data-ng-controller="DocumentListController" data-ng-init="init(true)">
  	<div class="row previews">
		<div class="col-xs-12 col-sm-6 col-md-3"  data-ng-repeat="document in documents">
			<div class="thumbnail">
				<div class=svgBg>
					<a data-ng-href="/document/{{document.id}}" class="noUnderline">
						<wordcloud data-ng-if="document.combinedTexts" text="{{document.combinedTexts}}">
					</a>
					<div class="allCard">
						<div class="cardNrContainer">{{document.cards.length}}</div>
					</div>
				</div>	
				<p>
					<a data-ng-href="/document/{{document.id}}" data-ng-bind="document.title"></a><br />
					<span data-ng-bind="document.givenname"></span>&nbsp;<span data-ng-bind="document.surname"></span><br />
					{{ document.changedAt | date:'yyyy-MM-dd HH:mm'}}<br />
				</p>		
			</div>
			
		</div>
		<div class="clearfix visible-xs-block"></div>
	</div>
	<div class="row fetchNextContainer" data-ng-if="!hasAll">
		<div class="col-xs-4"></div>
		<div class="col-xs-4 fetchNext">
			<a class="ownBtn" data-ng-click="fetchNext()">weitere laden</a>
		</div>
		<div class="col-xs-4"></div>
		<div class="clearfix visible-xs-block"></div>
	</div>
</div>	
	}
